<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../subCss/page13.css">
    <link rel="stylesheet" href="../globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page page13" id="page13">

        <div class="player">
            <div class="playHint">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="fullCtrls">
                <div class="controls">
                    <div class="ctrl ctrlPrev">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="ctrl ctrlPlayPause">
                        <i id="ctrlPlayPauseIcn" class="fa-solid fa-play"></i>
                    </div>
                    <div class="ctrl ctrlNext">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="sep"></div>
                    <div class="vol">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
                <div class="fullscreen">
                    <i class="fa-solid fa-expand"></i>
                </div>
                <div class="track"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script>
        $('.ctrlPlayPause').on('click', function () {
            // alert('jjj')
            $('#ctrlPlayPauseIcn').toggleClass('fa-play');
            $('#ctrlPlayPauseIcn').toggleClass('fa-pause');

            if ($('#ctrlPlayPauseIcn').hasClass('fa-play')) {
                $('.playHint').addClass('visible');
            } else {
                $('.playHint').removeClass('visible');
            }
        })

        $('.playHint').on('click', function () {
            // alert('jjj')
            $('#ctrlPlayPauseIcn').toggleClass('fa-play');
            $('#ctrlPlayPauseIcn').toggleClass('fa-pause');
            $('.playHint').removeClass('visible');
        })
    </script>
</body>

</html>
