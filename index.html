<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFX</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#8934c8">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="WebFX">
    <meta name="application-name" content="WebFX">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="notesBox">
        <ul class="notes">
            <li>minimize is currently nonfunctional</li>
            <li>close sometimes fails to remove focus when the window closes</li>
            <li>clicking navdial buttons causes focus to flicker</li>
            <li>more?</li>
        </ul>
    </div>

    <div class="navDial" id="navDial">
        <div class="showApps"></div>
        <div class="buttonGroup"></div>
        <div class="tray">
            <div class="notesBtn"><i class="fa-regular fa-note-sticky"></i></div>
            <div class="statusCenterBtn scBtn" id="scBtn">WebFX</div>
        </div>
    </div>

    <div class="launcher">
        <div class="buttonGroup"></div>
    </div>

    <div class="statusCenter" id="statusCenter">
        <div class="scTop">
            <div class="sctTitle" id="sctTitle">WebFX</div>
        </div>
        <div class="scBlurberry" id="scBlurberry">This page has not yet been finalized, and therefore does not have a
            rating.</div>
        <div class="scTile darkSupport" id="darkSupport" data-imLabel="Dark Mode">
            <i class="fas fa-adjust"></i>
        </div>
        <div class="scTile mobileSupport" id="mobileSupport" data-imLabel="Mobile Support">
            <i class="fas fa-mobile"></i>
        </div>
        <div class="scTile responsive" id="responsive" data-imLabel="Responsive">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
        <div class="scTile interactive" id="interactive" data-imLabel="Interactive">
            <i class="fas fa-sliders-h"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

    <script src="script.js"></script>
</body>

</html>
