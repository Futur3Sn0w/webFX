<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webFX</title>
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navDial" id="navDial">
        <div class="buttonGroup">
            <div class="pnBtn pnbtn1" style="background-color: #d2bedb;" id="pageBtn1" data-pageName="Neomorphism">
                <i class="fas fa-box"></i>
                <div class="pnIndic" id="pni1"></div>
            </div>
            <div class="pnBtn pnbtn2" style="background-color: #b6d8ee;" id="pageBtn2" data-pageName="Fluent Design: 'Hover Focus'">
                <i class="fas fa-grip-horizontal"></i>
            </div>
            <div class="pnBtn pnbtn3" style="background-color: #f3b5b0;" id="pageBtn3" data-pageName="Lightbox w/ banner">
                <i class="fas fa-bookmark"></i>
            </div>
            <div class="pnBtn pnbtn4" style="background-color: #fadfac; display: none;" id="pageBtn4" data-pageName="tvOS hover light">
                <i class="fas fa-lightbulb"></i>
            </div>
            <div class="pnBtn pnbtn5" style="background-color: #fec6b8;" id="pageBtn5" data-pageName="Apple Music window card">
                <i class="fas fa-music"></i>
            </div>
            <div class="pnBtn pnbtn6" style="background-color: #b3cdc3;" id="pageBtn6" data-pageName="Pixel Boot Screen (Emulated)">
                <i class="fab fa-google"></i>
            </div>
            <div class="pnBtn pnbtn7" style="background-color: #e8f79f;" id="pageBtn7" data-pageName="More Material You Things">
                <i class="fab fa-android"></i>
            </div>
            <!-- <div class="pnSep"></div> -->
            <div class="pnBtn pnbtn8" style="background-color: #fadfac; display: none;" id="pageBtn8" data-pageName="Play on Logos (Disabled)">
                <i class="fas fa-play"></i>
            </div>
            <div class="pnBtn pnbtn9" style="background-color: #f3b5b0;" id="pageBtn9" data-pageName="BlurFX">
                <i class="fas fa-brush"></i>
            </div>
            <div class="pnBtn pnbtn10" style="background-color: #b3cdc3;" id="pageBtn10" data-pageName="TeleText">
                <i class="fas fa-mouse"></i>
            </div>
            <div class="pnBtn pnbtn11" style="background-color: #fec6b8;" id="pageBtn11" data-pageName="In&Out">
                <i class="fas fa-pallet"></i>
            </div>
        </div>
        <div class="statusCenterBtn" id="scBtn">Neomorphism</div>
    </div>

    <div class="statusCenter" id="statusCenter">
        <div class="scTop">
            <div class="sctTitle" id="sctTitle">Neomorphism</div>
            <div class="sctInfoBtn">
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <div class="scBlurberry" id="scBlurberry">This page has not yet been finalized, and therefore does not have a rating.</div>
        <div class="scTile darkSupport" id="darkSupport" data-imLabel="Dark Mode">
            <i class="fas fa-adjust"></i>
        </div>
        <div class="scTile mobileSupport" id="mobileSupport" data-imLabel="Mobile Support">
            <i class="fas fa-mobile"></i>
        </div>
        <div class="scTile responsive" id="responsive" data-imLabel="Responsive">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
        <div class="scTile interactive" id="interactive" data-imLabel="Interactive">
            <i class="fas fa-sliders-h"></i>
        </div>
    </div>

    <div class="mpiPopup"></div>

    <div class="scBackplane" id="scBackplane"></div>

    <embed class="page1i" src="subpages/page1.html" frameborder="0" id="iViewport"></embed>

    <script src="script.js"></script>

    <script>
        var statCenter = document.getElementById('statusCenter');
        var statHider = document.getElementById('scBackplane');

        scBtn.onclick = function () {
            statCenter.style.right = "5px";
            statCenter.style.opacity = "1";
            statHider.style.display = "block";

            scBtn.style.backgroundColor = "rgba(255, 255, 255, .2)"
        }

        statHider.onclick = function () {
            statCenter.style.right = "-295px";
            statCenter.style.opacity = "0";
            statHider.style.display = "none";

            scBtn.style.backgroundColor = "rgba(255, 255, 255, .1)"
        }
    </script>
</body>
</html>
